lavalink:
    plugins:
        - dependency: com.github.appujet:jiosaavn-plugin:0.1.7
          repository: https://jitpack.io
        - dependency: com.dunctebot:skybot-lavalink-plugin:1.7.0
          snapshot: false
        - dependency: com.github.topi314.lavasearch:lavasearch-plugin:1.0.0
          snapshot: false
        - dependency: com.github.topi314.lavasrc:lavasrc-plugin:4.5.0
          snapshot: false
        - dependency: "dev.lavalink.youtube:youtube-plugin:1.13.2"
          snapshot: true
    pluginsDir: ./plugins
    server:
        bufferDurationMs: 5000
        filters:
            channelMix: true
            distortion: true
            equalizer: true
            karaoke: true
            lowPass: true
            rotation: true
            timescale: true
            tremolo: true
            vibrato: true
            volume: true
        frameBufferDurationMs: 10000
        gc-warnings: true
        metrics:
            prometheus:
                enabled: true
                endpoint: /metrics
        opusEncodingQuality: 10
        password: youshallnotpass
        playerUpdateInterval: 10
        resamplingQuality: HIGH
        soundcloudSearchEnabled: true
        sources:
            bandcamp: true
            http: true
            local: false
            mixer: true
            nico: true
            soundcloud: true
            twitch: true
            vimeo: true
            youtube: false
        trackStuckThresholdMs: 60000
        useSeekGhosting: false
        youtubePlaylistLoadLimit: 6
        youtubeSearchEnabled: true
logging:
    file:
        path: ./logs/
    level:
        lavalink: INFO
        root: INFO
    logback:
        rollingpolicy:
            max-file-size: 1GB
            max-history: 30
    request:
        enabled: true
        includeClientInfo: true
        includeHeaders: false
        includePayload: true
        includeQueryString: true
        maxPayloadLength: 10000
metrics:
    prometheus:
        enabled: true
        endpoint: /metrics
plugins:
    dunctebot:
        sources:
            clypit: true
            getyarn: true
            mixcloud: true
            ocremix: true
            pornhub: true
            reddit: true
            soundgasm: true
            tiktok: true
            tts: true
        ttsLanguage: en-US
    jiosaavn:
        apiURL: https://saavn.dev/api
    lavasrc:
        applemusic:
            albumLoadLimit: 6
            countryCode: US
            keyID: your key id
            mediaAPIToken: ""
            musicKitKey: "-----BEGIN PRIVATE KEY-----\nyour key\n-----END PRIVATE KEY-----      \n"
            playlistLoadLimit: 6
            teamID: your team id
        deezer:
            masterDecryptionKey: your master decryption key
        flowerytts:
            audioFormat: mp3
            silence: 0
            speed: 1
            translate: false
            voice: default voice
        lyrics-sources:
            deezer: false
            spotify: true
            yandexmusic: false
            youtube: true
        providers:
            - 'ytsearch:"%ISRC%"'
            - "ytsearch:%QUERY%" 
            - "scsearch:%QUERY%" 
            # - "ymsearch:%QUERY%" 
            # - "dzisrc:%ISRC%"
            # - "dzsearch:%QUERY%" 
            # - "ymsearch:%QUERY%" 
        sources:
            applemusic: true
            deezer: false
            flowerytts: false
            spotify: true
            yandexmusic: true
            youtube: true
        spotify:
            albumLoadLimit: 6
            clientId: ID
            clientSecret: SECRET
            countryCode: US
            localFiles: false
            playlistLoadLimit: 6
            spDc: your sp dc cookie
        yandexmusic:
            accessToken: accesstoken
            albumLoadLimit: 1
            artistLoadLimit: 1
            playlistLoadLimit: 1
        youtube:
            countryCode: US
    youtube:
        allowDirectPlaylistIds: true
        allowDirectVideoIds: true
        allowSearch: true
        clients:
            - WEB
            - TVHTML5EMBEDDED
        enabled: true
        oauth:
          enabled: true
          refreshToken: # your string here
sentry:
    dsn: ""
    environment: ""
server:
    address: 0.0.0.0
    http2:
        enabled: false
    port: 2333
